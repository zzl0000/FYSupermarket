<!-- 交易记录模块-->
<link rel="stylesheet" href="../static/css/module.css" />
<div class="warp group integral-warp">
	<!-- 操作栏-->
	<div class="group-top">

		<div class="layui-col-xs5 form-group">
			<label for="">购买时间</label>
			<input type="text" class="form-control" id="startDate" readonly/>
			<span>至</span>
			<input type="text" class="form-control" id="endDate" readonly/>
		</div>
	</div>

	<div class="group-list">
		<div class="box-shadow">
			<table border="0" cellspacing="0" cellpadding="0">
				<thead>
					<th>序号</th>
					<th>订单号</th>
					<th>购买人</th>
					<th>购买日期</th>
					<th>收银员</th>
					<th>现金</th>
					<th>积分</th>
					<th>福币</th>
					<th>操作</th>
				</thead>
				<tbody id="orderListDemo">
					<script type="text/template" id="orderList">
						{{each list as value i}}
							<tr>
								<td>{{i +1 }}</td>
								<td>{{value.integralOrderId}}</td>
								<td>{{value.nick}}</td>
								<td>{{value.payTime}}</td>
								<td>{{value.employeeName}}</td>
								<td>¥ {{value.cash}}</td>
								<td>{{value.integral}}</td>
								<td>{{value.fubi}}</td>
								<td>
									<a class="layui-btn layui-btn-ms layui-btn-normal check_btn" data-id="{{value.integralOrderId}}">查看</a>
								</td>
							</tr>
						{{/each}}
					</script>	
				</tbody>
			</table>
			<div id="noeList" class="noeList" style="display: none;">
				暂无数据
			</div>
			<!--分页-->
			<div id="page" class="padding-big"></div>
		</div>
		

	</div>
	<!-- 订单弹窗 -->
	<div class="refund-panel" id="refundPanel" style="display: none">
		<div class="group-top padding-big-top">
			<h5 class="title">基础信息</h5>
			<div class="infoList">
				<ul>
					<li>
						<i class="icon"><img src="../static/img/icon-01.png"></i>
						<span>会员:</span>
						<span id="nick"></span>
					</li>
					<li>
						<i class="icon"><img src="../static/img/icon-03.png"></i>
						<span>手机号:</span>
						<span id="phone"></span>
					</li>
					<li>
						<i class="icon"><img src="../static/img/icon-05.png"></i>
						<span>订单号:</span>
						<span id="orderCode"></span>
					</li>
				</ul>
				<ul>
					
					<li>
						<i class="icon"><img src="../static/img/icon-04.png"></i>
						<span>购买日期:</span>
						<span id="payTime"></span>
					</li>
					<li >
						<i class="icon"><img src="../static/img/icon-06.png"></i>
						<span>收银员:</span>
						<span id="employeeName"></span>
					</li>
				</ul>
			</div>
		</div>
		<div class="group-list">
			<h5 class="title" >商品信息</h5>
			<div class="box-shadow" style="width: 95%">			
				<table border="0" cellspacing="0" cellpadding="0" >
					<thead>
						<th>序号</th>
						<th>商品编号</th>
						<th>购买人</th>
						<th>商品名称</th>
						<th>数量</th>
						<!--<th>小计</th>-->
					</thead>
					
					<tbody id="orderDetailListDemo">
						<script type="text/template" id="orderDetailList">
							{{each list as value i}}
								<tr>
									<td>{{i + 1}}</td>
									<td>{{value.goodsId}}</td>
									<td class="nick"></td>
									<td>{{value.goodsName}}</td>
									<td>{{value.num}}</td>
									<!--<td>{{value.money}}</td>-->
								</tr>
							{{/each}}
						</script>	
					</tbody>
				</table>
			</div>
		</div>
		<!-- 商品信息汇总 -->
		<div class="shopGoodsClearing padding-big ">
			<div class="shopGoodsInfo padding-big-top">
				<p>余额：¥ <span id="balance">0.00</span></p>
				<p>积分： <span id="integralPrice">0</span></p>
				<p>消费券： <span id="couponPrice">0</span></p>
				<p>现金： ¥<span id="payPrice" class="payPrice">0.00</span></p>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="../view/integral/tradingRecord/tradingRecord.js"></script>
