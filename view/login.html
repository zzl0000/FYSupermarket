<!DOCTYPE html>
<html>

	<head>

	<body class="bg-img">

						<!--s：登录框-->

									<input id="phone" type="text" maxlength="16" class="input layui-input  " placeholder="请输手机号码" />

							</div>
							<div class="lo_employee" style="display: none;">

								<div class="lo_denlu margin-big-top clearfix">
									<!--<a href="register.html">找回密码</a>-->
